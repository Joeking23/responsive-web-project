<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Joe's Project Work</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/" class="logo">
          <img src="images/logos/circle.svg" alt="circle-logo" />
        </a>
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>

        <div class="nav__link hide">
          <a href="index.html">Home</a>
          <a href="projects.html">Projects</a>
          <a href="#">Services</a>
        </div>
        <div class="nav__link hide">
          <a href="contact.html" class="contact-us-btn">Contact Us</a>
        </div>
      </nav>
    </header>
    <main>
      <form class="contact-form">
        <h3 class="page-title">Contact Us</h3>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="input-group">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email address"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="Enter your phone number"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            placeholder="Write your message here..."
          ></textarea>
        </div>

        <button type="submit" class="send-button">Submit</button>
      </form>
    </main>
    <footer>
      <div class="footer-logo-container">
        <img src="images/logos/circle.svg" alt="circle svg logo" />
        <p class="gray-text">2972 Westheimer Rd. Santa Ana, Illnois 85486</p>
      </div>
      <div class="footer-links">
        <div class="link-layout">
          <ul>
            <li><a href="">Team</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">About Us</a></li>
          </ul>
        </div>
        <div class="link-layout">
          <ul style="margin-top: 20px">
            <li><a href="">Press</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
